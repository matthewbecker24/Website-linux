<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Simple Linux Commands</title>
<style>
    body { 
        font-family: Arial, sans-serif; 
        background-color: #f0f0f0;
        margin: 40px;
    }
    h1 { 
        color: darkblue; 
        text-align: center; 
        font-size: 36px;
    }
    ul {
        background: white;
        padding: 20px;
        border-radius: 10px;
    }
    li { 
        font-family: "Courier New", monospace;
        transition: 0.2s;
    }
    li:hover {
        background: #e0e0e0;
        padding-left: 10px;
    }
</style>

<body>
<h1>Simple Linux Commands</h1>

<ul>
<li>pwd</li>
<li>ls</li>
<li>ls -l</li>
<li>cd ~</li>
<li>mkdir</li>
<li>sudo</li>
<li>tree</li>
<li>cp</li>
<li>mv</li>
<li>rm</li>
<li>rm -r</li>
<li>cat</li>
<li>less</li>
<li>touch</li>
</ul>

</body>
</html>
